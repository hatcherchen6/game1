<!DOCTYPE html>
<html>
<head>
    <title>俄罗斯方块</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e2030, #2d3436);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            position: absolute;
            right: -150px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #ddd;
        }

        .signature {
            margin-top: 15px;
            font-size: 0.9em;
            color: #8892b0;
            text-align: center;
            font-style: italic;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .version {
            display: block;
            font-size: 0.8em;
            color: #6d7693;
            margin-top: 5px;
            font-style: normal;
            opacity: 0.8;
        }

        @keyframes glow {
            from {
                opacity: 0.8;
            }
            to {
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <h1>俄罗斯方块</h1>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="score-board">
            <h3>分数: <span id="score">0</span></h3>
            <h3>等级: <span id="level">1</span></h3>
            <h3>行数: <span id="lines">0</span></h3>
        </div>
    </div>
    <div class="controls">
        <p>← → : 移动 | ↑ : 旋转 | ↓ : 加速下落 | 空格 : 暂停</p>
    </div>
    <div class="signature">
        Created by Hatcher Chen
        <span class="version">v1.0.1</span>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
